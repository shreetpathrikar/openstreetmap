<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Top 5 Nearby {{ service_type }}</h2>
    <ul>
        {% for service in services %}
            <li>{{ service['name'] }} - (Lat: {{ service['lat'] }}, Lon: {{ service['lon'] }})
                <a href="https://www.openstreetmap.org/?mlat={{ service['lat'] }}&mlon={{ service['lon'] }}#map=18/{{ service['lat'] }}/{{ service['lon'] }}" target="_blank">Get Directions</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
